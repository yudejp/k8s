apiVersion: batch/v1
kind: Job
metadata:
  name: migration
  namespace: mstdn-soine-site
spec:
  template:
    spec:
      containers:
        - name: db-migrate
          image: tootsuite/mastodon:v4.3.8
          command: ["bash", "-c", "rm -f /mastodon/tmp/pids/server.pid; bundle exec rails db:migrate"]
          envFrom:
            - configMapRef:
                name: env
      restartPolicy: OnFailure
