kind: ConfigMap
apiVersion: v1
metadata:
  name: env
  namespace: mastodon
data:
  REDIS_HOST: "redis.kubedb.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""
  DB_HOST: "main-rw.cnpg-system.svc.cluster.local"
  DB_USER: "mastodon"
  DB_NAME: "mstdn-soine-site"
  DB_PASS: ""
  DB_PORT: "5432"
  LOCAL_DOMAIN: "mstdn.soine.site"
  SECRET_KEY_BASE: ""
  OTP_SECRET: ""
  VAPID_PRIVATE_KEY: ""
  VAPID_PUBLIC_KEY: ""
  SINGLE_USER_MODE: "false"
  DEFAULT_LOCALE: "ja"
  SMTP_SERVER: "yudejp.sakura.ne.jp"
  SMTP_PORT: "587"
  SMTP_LOGIN: ""
  SMTP_PASSWORD: ""
  SMTP_FROM_ADDRESS: "noreply@yude.jp"
  S3_ENABLED: "true"
  S3_BUCKET: "mstdn-soine-site"
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  S3_ALIAS_HOST: "minio.yude.jp.eu.org/mstdn-soine-site"
  S3_REGION: "ap-northeast-1"
  S3_FORCE_SINGLE_REQUEST: "true"
  S3_PROTOCOL: "https"
  S3_HOSTNAME: "minio.yude.jp.eu.org"
  S3_ENDPOINT: "https://minio.yude.jp.eu.org"
  PREPARED_STATEMENTS: "true"
  STREAMING_CLUSTER_NUM: "1"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: mstdn-soine-site
data:
  nginx.conf: |
    user nginx;
    worker_processes  3;
    error_log  /var/log/nginx/error.log;
    events {
      worker_connections  10240;
    }
    http {
      log_format  main
              'remote_addr:$remote_addr\t'
              'time_local:$time_local\t'
              'method:$request_method\t'
              'uri:$request_uri\t'
              'host:$host\t'
              'status:$status\t'
              'bytes_sent:$body_bytes_sent\t'
              'referer:$http_referer\t'
              'useragent:$http_user_agent\t'
              'forwardedfor:$http_x_forwarded_for\t'
              'request_time:$request_time';

      access_log    /var/log/nginx/access.log main;
      include /etc/nginx/virtualhost/virtualhost.conf;
    }
  virtualhost.conf: |
    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }

    upstream backend {
        server 127.0.0.1:3000 fail_timeout=0;
    }

    upstream streaming {
        server 127.0.0.1:4000 fail_timeout=0;
    }

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=CACHE:10m inactive=7d max_size=1g;

    server {
      listen 80 default_server;
      server_name mstdn.soine.site;
      root /var/www/mastodon/public;

      keepalive_timeout    70;
      sendfile             on;
      client_max_body_size 80m;

      gzip on;
      gzip_disable "msie6";
      gzip_vary on;
      gzip_proxied any;
      gzip_comp_level 6;
      gzip_buffers 16 8k;
      gzip_http_version 1.1;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

      add_header Strict-Transport-Security "max-age=31536000";

      location / {
        try_files $uri @proxy;
      }

      location ~ ^/(emoji|packs|system/accounts/avatars|system/media_attachments/files) {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Strict-Transport-Security "max-age=31536000";
        try_files $uri @proxy;
      }

      location /sw.js {

        try_files $uri @proxy;
      }

      location @proxy {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Proxy "";
        proxy_pass_header Server;

        proxy_pass http://backend;
        proxy_buffering on;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_cache CACHE;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 410 24h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cached $upstream_cache_status;
        add_header Strict-Transport-Security "max-age=31536000";

        tcp_nodelay on;
      }

      location /api/v1/streaming {
        proxy_set_header Host $host;
        proxy_set_header CF-Connecting-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Proxy "";

        proxy_pass http://streaming;
        proxy_buffering off;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        tcp_nodelay on;
      }

      error_page 500 501 502 503 504 /500.html;
    }
